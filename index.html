<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
<main>
  <section class="logo">
    <header>
      <img src="images/logo.svg" alt="">
    </header>
    <div class="icons_box">
        <div class="icon 1"><img src="images/icon-document.svg" aria-hidden="true"></div>
        <div class="icon 2"><img src="images/icon-folder.svg" aria-hidden="true"></div>
        <div class="icon 3"><img src="images/icon-upload.svg" aria-hidden="true"></div>
    </div>
  </section>
  <section class="bar_box">
    <label title="info_bar" for="data">You've used <b>815 gb</b> of your storage</label>
    <div class="meter">
        <div class="bar" role="meter" aria-labelledby="info_bar" id="data">
        <span class="dot"></span>
        </div>
    </div>
    <div class="tooltip" role="tooltip">
        <b>185</b>
        <span>gb left</span>
        <span class="speech_bubble"></span>
    </div>
    <div class="min-max">
        <span>0gb</span>
        <span>1000gb</span>
    </div>
  </section>
</main>
</body>
</html>
